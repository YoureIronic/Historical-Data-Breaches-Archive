<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#181818">
  <meta name="keywords" content="data breaches, breach archive, cybersecurity, stealer logs, breach downloads, breach research, data science, academic studies, cybercrime, breach datasets, security research, breach analysis, download data breaches, breach history, breach repository, breach database, breach list, breach collection, breach files, breach logs, breach incidents, breach education, breach resources, breach trends, breach patterns, breach vulnerabilities, breach prevention, breach research hub">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  {% assign favicon_ext = (page.image | default: site.image) | split:'.' | last | downcase %}
  {% if favicon_ext == 'ico' %}
    <link rel="icon" type="image/x-icon" href="{{ page.image | default: site.image }}">
  {% elsif favicon_ext == 'svg' %}
    <link rel="icon" type="image/svg+xml" href="{{ page.image | default: site.image }}">
  {% elsif favicon_ext == 'jpg' or favicon_ext == 'jpeg' %}
    <link rel="icon" type="image/jpeg" href="{{ page.image | default: site.image }}">
  {% else %}
    <link rel="icon" type="image/png" href="{{ page.image | default: site.image }}">
  {% endif %}

  <!-- Open Graph Tags -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ page.image | default: site.image }}">
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: site.image }}">

  {% include head.html %}
</head>
<style>
  body {
    background: #181818;
    color: #f5f5f5;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    margin: 0;
    min-height: 100vh;
  }
  main {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    text-align: left;
    background: #222;
    border-radius: 8px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.3);
  }
  a {
    color: #7edfff;
  }
  a.button, main a[href="/breaches"] {
    display: inline-block;
    margin-bottom: 1.5rem;
    padding: 0.5rem 1rem;
    background: #222;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.2s;
  }
  a.button:hover, main a[href="/breaches"]:hover {
    background: #333;
  }
</style>
</head>
<body>
  <main>
    <a href="/breaches" style="display:inline-block;margin-bottom:1.5rem;padding:0.5rem 1rem;background:#222;color:#fff;text-decoration:none;border-radius:4px;">‚Üê Back to Main Page</a>
    {{ content }}
  </main>
</body>
</html>
